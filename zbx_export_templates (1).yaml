                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: 10dccc33b3614792b3c0e0d2fbab1f58
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface, including framing characters. This object is a 64-bit version of ifInOctets. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: deaba22e9ba54e4eb643de0c2c221051
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: b0c2c3ac0a2e45cdbf628d3d57e7515d
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: b0df972a17ae4622a463db3e15fc5c7b
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit version of ifOutOctets.Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: 385dd6707b8147389fc227e79ce26f63
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              trends: 0d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second. If this object reports a value of `n' then the speed of the interface is somewhere in the range of `n-500,000' to`n+499,999'.  For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth. For a sub-layer which has no concept of bandwidth, this object should be zero.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
            -
              uuid: ea6d4336439f4cc69f0a539331034f98
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
              trigger_prototypes:
                -
                  uuid: 9205d73142e54de983baa019259088f6
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down - DISASTER'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: DISASTER
                  description: |
                    This trigger expression works as follows:
                    1. Can be triggered if operations status is down.
                    2. {$IFCONTROL:"{#IFNAME}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                    3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
            -
              uuid: f15fa4b5380a48c38d5f0aa795459e57
              name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              trends: 0d
              description: |
                MIB: IF-MIB
                The type of interface.
                Additional values for ifType are assigned by the Internet Assigned NumbersAuthority (IANA),
                through updating the syntax of the IANAifType textual convention.
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                -
                  tag: Application
                  value: 'Interface {#IFNAME}({#IFALIAS})'
          trigger_prototypes:
            -
              uuid: 0d5d7808ca094790a4d99acbde7df753
              expression: |
                change(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Olos - SNMP v2c module Interfaces/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.'
              dependencies:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down - DISASTER'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  recovery_expression: 'last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
            -
              uuid: e5f0b8e0add9464dbf940796fe10eb63
              expression: |
                (avg(/Olos - SNMP v2c module Interfaces/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/Olos - SNMP v2c module Interfaces/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Olos - SNMP v2c module Interfaces/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/Olos - SNMP v2c module Interfaces/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Olos - SNMP v2c module Interfaces/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage ( > {$IF.UTIL.MAX:"{#IFNAME}"}% )'
              opdata: 'In: {ITEM.LASTVALUE1}, out: {ITEM.LASTVALUE3}, speed: {ITEM.LASTVALUE2}'
              priority: WARNING
              dependencies:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down - DISASTER'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  recovery_expression: 'last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
            -
              uuid: 5341681698594e68b30b0897c5f5d4f9
              expression: |
                min(/Olos - SNMP v2c module Interfaces/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or min(/Olos - SNMP v2c module Interfaces/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/Olos - SNMP v2c module Interfaces/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
                and max(/Olos - SNMP v2c module Interfaces/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
              name: 'Interface {#IFNAME}({#IFALIAS}): High error rate ( > {$IF.ERRORS.WARN:"{#IFNAME}"} for 5m)'
              opdata: 'errors in: {ITEM.LASTVALUE1}, errors out: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'Recovers when below 80% of {$IF.ERRORS.WARN:"{#IFNAME}"} threshold'
              dependencies:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down - DISASTER'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))=1)'
                  recovery_expression: 'last(/Olos - SNMP v2c module Interfaces/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
