          key: 'net.tcp.service[{$IIS.SERVICE},,{$IIS.PORT}]'
          history: 7d
          valuemap:
            name: 'Service state'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
