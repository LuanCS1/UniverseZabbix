          type: ZABBIX_ACTIVE
          key: agent.hostname
          delay: '600'
          history: 30d
          trends: '0'
          value_type: CHAR
          tags:
            -
              tag: Application
              value: 'Zabbix agent'
          triggers:
            -
              uuid: 085a894984574e29a9f6248f1af6763b
              expression: '(last(/Olos - SO Linux Active/agent.hostname,#1)<>last(/Olos - SO Linux Active/agent.hostname,#2))>0'
